<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
</head>
<body>
	<h1>Resize</h1>
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script>
		'use strict';

		$(window).on('resize', function() {
		    if (window.innerWidth === 640) {
		    	parent.postMessage({
					name: 'resize',
					result: true
				}, location);
		    }
		});
	</script>
</body>
</html>
